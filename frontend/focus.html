<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #030000, #600303, #690404, #000000);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Background Music Section */
        .music-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px 30px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .music-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #b4e0e1;
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .music-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px 15px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 150px;
        }

        .music-select:focus {
            outline: none;
            border-color: #7dd3d8;
            box-shadow: 0 0 10px rgba(125, 211, 216, 0.3);
        }

        .music-select option {
            background: #600202;
            color: white;
        }

        .music-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .music-btn:hover {
            background: rgb(91, 4, 4);
            transform: translateY(-1px);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #7dd3d8;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #9a0303;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px 40px;
            width: 100%;
            max-width: 900px;
            height: fit-content;
            max-height: 90vh;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transform: translateY(0);
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows: auto auto auto auto auto;
            gap: 25px 40px;
            align-items: center;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgb(130, 9, 9), rgb(119, 6, 6));
            border-radius: 26px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .container:hover::before {
            opacity: 1;
        }

        .header-row {
            grid-column: 1 / -1;
            grid-row: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

    .back-btn {
         position: absolute;
         left: 0;
         padding: 10px 20px;       
         background: rgba(255, 255, 255, 0.12);
         color: white;
         border: none;
         border-radius: 25px;
        font-weight: 500;
         font-size: 0.9rem;
         cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 8px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, #5bbbbf, #7dd3d8);
            border-radius: 1px;
        }

        
        .settings-panel {
            grid-column: 1;
            grid-row: 3 / 5;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-self: start;
            width: 200px;
        }

        .setting-group {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-label {
            font-size: 0.9rem;
            color: #b4e0e1;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .time-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 1rem;
            width: 60px;
            text-align: center;
        }

        .time-input:focus {
            outline: none;
            border-color: #7dd3d8;
            box-shadow: 0 0 10px rgba(125, 211, 216, 0.3);
        }

        .unit-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Timer Circle */
        .timer-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column: 2;
            grid-row: 3;
        }

        .timer-circle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .timer-circle-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #7dd3d8;
            transform: rotate(-90deg);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(125, 211, 216, 0.3);
        }

        .timer-circle-progress.break-mode {
            border-top-color: #a1ffa1;
            box-shadow: 0 0 20px rgba(161, 255, 161, 0.3);
        }

        .timer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }

        .timer-mode {
            font-size: 1rem;
            color: #b4e0e1;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-mode.break-mode {
            color: #c8e6c9;
        }

        .timer-display {
            font-size: 3rem;
            font-weight: 200;
            color: white;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Stats and Controls */
        .stats-and-controls {
            grid-column: 3;
            grid-row: 3 / 5;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-self: start;
            width: 200px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-item {
            text-align: center;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 600;
            color: #7dd3d8;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .primary-btn {
            background: rgba(125, 211, 216, 0.2);
            border-color: rgba(125, 211, 216, 0.3);
        }

        .primary-btn:hover {
            background: rgba(125, 211, 216, 0.3);
        }

        /* Main controls */
        .main-controls {
            grid-column: 2;
            grid-row: 4;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .main-btn {
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 30px;
            min-width: 120px;
        }

        /* Status messages */
        .status-message {
            grid-column: 1 / -1;
            grid-row: 5;
            font-size: 1.1rem;
            opacity: 0;
            transition: all 0.5s ease;
            transform: translateY(10px);
            margin: 0;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.focus {
            color: #7dd3d8;
            text-shadow: 0 0 15px rgba(125, 211, 216, 0.5);
        }

        .status-message.break {
            color: #a1ffa1;
            text-shadow: 0 0 15px rgba(161, 255, 161, 0.5);
        }

        .status-message.complete {
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .music-section {
                padding: 15px 20px;
                margin-bottom: 15px;
            }

            .music-controls {
                flex-direction: column;
                gap: 10px;
            }

            .music-select {
                min-width: 120px;
            }

            .container {
                max-width: 500px;
                padding: 25px 20px;
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto auto;
                gap: 20px;
            }
            
            .settings-panel,
            .stats-and-controls {
                grid-column: 1;
                width: 100%;
                max-width: 400px;
                justify-self: center;
            }
            
            .settings-panel {
                grid-row: 3;
                flex-direction: row;
                gap: 15px;
            }
            
            .setting-group {
                flex: 1;
                padding: 15px;
            }
            
            .timer-container {
                grid-column: 1;
                grid-row: 4;
                width: 240px;
                height: 240px;
            }
            
            .timer-display {
                font-size: 2.5rem;
            }
            
            .main-controls {
                grid-column: 1;
                grid-row: 5;
            }
            
            .stats-and-controls {
                grid-row: 6;
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .controls {
                flex-direction: row;
                justify-content: center;
            }
            
            .status-message {
                grid-row: 7;
            }
        }
    </style>
</head>

        <div class="main-controls">

    <script>
        // State variables
        let isRunning = false;
        let isBreakMode = false;
        let timeRemaining = 25 * 60; // Default 25 minutes in seconds
        let totalTime = 25 * 60;
        let timerInterval;
        
        // Stats
        let pomodorosCompleted = 0;
        let totalSessionTime = 0;
        let currentStreak = 0;
        let breaksTaken = 0;
        let sessionStartTime = null;
        
        // Music state
        let isMusicPlaying = false;
        
        // DOM Elements
        const focusInput = document.getElementById('focus-minutes');
        const breakInput = document.getElementById('break-minutes');
        const timerDisplay = document.getElementById('timer-display');
        const timerMode = document.getElementById('timer-mode');
        const timerProgress = document.getElementById('timer-progress');
        const startPauseBtn = document.getElementById('start-pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const skipBtn = document.getElementById('skip-timer');
        const resetStatsBtn = document.getElementById('reset-stats');
        const statusMessage = document.getElementById('status-message');
        const alarmSound = document.getElementById('alarm-sound');
        
        // Music elements
        const musicSelect = document.getElementById('music-select');
        const musicPlayBtn = document.getElementById('music-play-btn');
        const musicVolume = document.getElementById('music-volume');
        const backgroundMusic = document.getElementById('background-music');
        
        // Stat displays
        const pomodorosCountEl = document.getElementById('pomodoros-count');
        const sessionTimeEl = document.getElementById('session-time');
        const focusStreakEl = document.getElementById('focus-streak');
        const breaksTakenEl = document.getElementById('breaks-taken');

        // Create floating particles
        function createParticles() {
            const particles = document.querySelector('.bg-particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particles.appendChild(particle);
            }
        }

        // Play gentle alarm sound
        function playAlarm() {
            try {
                alarmSound.currentTime = 0;
                alarmSound.volume = 0.3; // Keep it non-stimulating
                const playPromise = alarmSound.play();
                if (playPromise !== undefined) {
                    playPromise.catch(e => {
                        console.log('Alarm play failed:', e);
                        // Fallback: create a simple beep using Web Audio API
                        playSimpleBeep();
                    });
                }
            } catch (e) {
                console.log('Alarm play failed:', e);
                playSimpleBeep();
            }
        }

        // Fallback simple beep using Web Audio API
        function playSimpleBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800; // 800 Hz - gentle tone
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Simple beep failed:', e);
            }
        }

        // Music functions
        function toggleMusic() {
            if (!musicSelect.value) {
                showStatusMessage('Please select a music track first!', 'complete');
                return;
            }

            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicPlayBtn.innerHTML = '<i class="fas fa-play"></i> Play';
                isMusicPlaying = false;
            } else {
                backgroundMusic.src = musicSelect.value;
                backgroundMusic.volume = musicVolume.value / 100;
                const playPromise = backgroundMusic.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        musicPlayBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                        isMusicPlaying = true;
                    }).catch(e => {
                        console.log('Music play failed:', e);
                        showStatusMessage('Music playback failed. Please try again.', 'complete');
                    });
                }
            }
        }

        function updateMusicVolume() {
            backgroundMusic.volume = musicVolume.value / 100;
        }

        // Initialize
        createParticles();
        updateDisplay();
        updateStats();
        showStatusMessage('Ready to focus? Click Start to begin your Pomodoro session!', 'focus');

        // Timer functions
        function startTimer() {
            if (!sessionStartTime) {
                sessionStartTime = Date.now();
            }
            
            isRunning = true;
            startPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateDisplay();
                updateProgress();
                
                if (timeRemaining <= 0) {
                    completeTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            startPauseBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            
            if (isBreakMode) {
                timeRemaining = parseInt(breakInput.value) * 60;
                totalTime = timeRemaining;
            } else {
                timeRemaining = parseInt(focusInput.value) * 60;
                totalTime = timeRemaining;
            }
            
            startPauseBtn.innerHTML = '<i class="fas fa-play"></i> Start';
            updateDisplay();
            updateProgress();
            
            const mode = isBreakMode ? 'break' : 'focus';
            showStatusMessage(`Timer reset. Ready for your ${mode} session?`, mode);
        }

        function skipTimer() {
            completeTimer();
        }

        function completeTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            
            // Play gentle alarm
            playAlarm();
            
            if (isBreakMode) {
                // Break completed, switch to focus
                breaksTaken++;
                isBreakMode = false;
                timeRemaining = parseInt(focusInput.value) * 60;
                totalTime = timeRemaining;
                timerMode.textContent = 'FOCUS';
                timerMode.classList.remove('break-mode');
                timerProgress.classList.remove('break-mode');
                showStatusMessage('Break complete! Time to focus again.', 'focus');
            } else {
                // Focus completed, switch to break
                pomodorosCompleted++;
                currentStreak++;
                isBreakMode = true;
                timeRemaining = parseInt(breakInput.value) * 60;
                totalTime = timeRemaining;
                timerMode.textContent = 'BREAK';
                timerMode.classList.add('break-mode');
                timerProgress.classList.add('break-mode');
                showStatusMessage('🎉 Focus session complete! Time for a well-deserved break.', 'break');
            }
            
            startPauseBtn.innerHTML = '<i class="fas fa-play"></i> Start';
            updateDisplay();
            updateProgress();
            updateStats();
        }

        function updateDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateProgress() {
            const progress = ((totalTime - timeRemaining) / totalTime) * 360;
            timerProgress.style.transform = `rotate(${progress - 90}deg)`;
            
            if (progress >= 360) {
                timerProgress.style.transform = 'rotate(270deg)';
            }
        }

        function updateStats() {
            pomodorosCountEl.textContent = pomodorosCompleted;
            focusStreakEl.textContent = currentStreak;
            breaksTakenEl.textContent = breaksTaken;
            
            // Calculate session time
            if (sessionStartTime) {
                const sessionMinutes = Math.floor((Date.now() - sessionStartTime) / 60000);
                const hours = Math.floor(sessionMinutes / 60);
                const mins = sessionMinutes % 60;
                
                if (hours > 0) {
                    sessionTimeEl.textContent = `${hours}h ${mins}m`;
                } else {
                    sessionTimeEl.textContent = `${mins}m`;
                }
            }
        }

        function showStatusMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.classList.add('show');
            
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 4000);
        }

        function resetStats() {
            pomodorosCompleted = 0;
            currentStreak = 0;
            breaksTaken = 0;
            sessionStartTime = null;
            updateStats();
            showStatusMessage('Statistics reset successfully!', 'complete');
        }

        // Event listeners
        startPauseBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);
        skipBtn.addEventListener('click', skipTimer);
        resetStatsBtn.addEventListener('click', resetStats);

        // Music event listeners
        musicPlayBtn.addEventListener('click', toggleMusic);
        musicVolume.addEventListener('input', updateMusicVolume);
        
        musicSelect.addEventListener('change', () => {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicPlayBtn.innerHTML = '<i class="fas fa-play"></i> Play';
                isMusicPlaying = false;
            }
        });

        // Handle music ending
        backgroundMusic.addEventListener('ended', () => {
            musicPlayBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            isMusicPlaying = false;
        });

        backgroundMusic.addEventListener('error', () => {
            showStatusMessage('Music file not found. Please check the file path.', 'complete');
            musicPlayBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            isMusicPlaying = false;
        });

        // Update timer when settings change
        focusInput.addEventListener('change', () => {
            if (!isRunning && !isBreakMode) {
                timeRemaining = parseInt(focusInput.value) * 60;
                totalTime = timeRemaining;
                updateDisplay();
                updateProgress();
            }
        });

        breakInput.addEventListener('change', () => {
            if (!isRunning && isBreakMode) {
                timeRemaining = parseInt(breakInput.value) * 60;
                totalTime = timeRemaining;
                updateDisplay();
                updateProgress();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    startPauseBtn.click();
                    break;
                case 'KeyR':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        resetBtn.click();
                    }
                    break;
                case 'KeyS':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        skipBtn.click();
                    }
                    break;
                case 'KeyM':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        musicPlayBtn.click();
                    }
                    break;
            }
        });

        // Update stats every minute
        setInterval(updateStats, 60000);
    </script>
</body>
</html>
